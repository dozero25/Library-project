<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시립도서관</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/admin/admin_common.css">
    <link rel="stylesheet" href="/static/css/admin/left_aside.css">
    <link rel="stylesheet" href="/static/css/admin/book_register.css">
</head>
<body>
    <div id="container">
        <header class="header-container">
            <h1 class="brand-logo"><a href="/index">시립 도서관</a></h1>
            <ul class="menu-container">
                <li><a href="">도서관이용안내</a></li>
                <li><a href="">자료검색·이용</a></li>
                <li><a href="">참여마당</a></li>
                <li><a href="">독서공감</a></li>
                <li><a href="">책으로 행복한 청주</a></li>
                <li><a href="">도서관소개</a></li>
                <li><a href="">작은도서관</a></li>
                <li><a href="">나의도서관</a></li>
            </ul>
            <ul class="account-container">
                <li><a href="/account/login">로그인</a></li>
                <li><a href="/account/register">회원가입</a></li>
            </ul>
        </header>
        <main class="main-container">
            <aside class="left-aside">
                <div class="aside-title">
                    <h1 class="title-text-h1">관리자 시스템</h1>
                </div>
                <nav class="main-menu">
                    <h2 class="title-text-h2">도서정보관리</h2>
                    <ul class="sub-menu">
                        <a href=""><li>도서정보 조회</li></a>
                        <a href=""><li>도서정보 등록</li></a>
                    </ul>
                    <h2 class="title-text-h2">회원정보 관리</h2>
                    <ul class="sub-menu">
                        <a href=""><li>회원정보 조회</li></a>
                    </ul>
                </nav>
            </aside>
            <div class="content-container">
                <h1 class="content-title">도서정보 등록</h1>
                <div class="content-main">
                    <div class="content-left">
                        <div class="item-group">
                            <label class="register-label">도서코드</label>
                            <input type="text" class="register-input">
                            <div class="error-message">이미 등록된 도서코드입니다.</div>
                        </div>
                        <div class="item-group">
                            <label class="register-label">도서명</label>
                            <input type="text" class="register-input">
                            <div class="error-message">빈값일 수 없습니다.</div>
                        </div>
                        <div class="item-group">
                            <label class="register-label">저자</label>
                            <input type="text" class="register-input">
                            <div class="error-message">빈값일 수 없습니다.</div>
                        </div>
                        <div class="item-group">
                            <label class="register-label">출판사</label>
                            <input type="text" class="register-input">
                            <div class="error-message"></div>
                        </div>
                        <div class="item-group">
                            <label class="register-label">출판일</label>
                            <input type="date" class="register-input">
                            <div class="error-message"></div>
                        </div>
                        <div class="item-group">
                            <label class="register-label">분류</label>
                            <select class="register-input">
                                <option value="">테스트</option>
                            </select>
                            <div class="error-message">분류를 선택하세요.</div>
                        </div>
                        <button class="register-button">등록하기</button>
                    </div>
                    <div class="content-right">
                        <form class="img-form">
                            <input type="file" name="file" class="img-file">
                            <button type="button" class="img-add-button" disabled>+</button>
                            <div class="img-container">
                                <img src="/static/images/noimg2.png" class="book-img">
                            </div>
                            <button type="button" class="img-register-button" disabled>이미지 등록</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="/static/js/admin/book_register.js"></script>
</body>
</html>
