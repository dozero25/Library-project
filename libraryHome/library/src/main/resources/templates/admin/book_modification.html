<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시립도서관</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/admin/admin_common.css">
    <link rel="stylesheet" href="/static/css/admin/left_aside.css">
    <link rel="stylesheet" href="/static/css/admin/book_modification.css">
</head>
<body>
    <div id="container">
        <header class="header-container">
        </header>
        <main class="main-container">
            <aside class="left-aside">
                <div class="aside-title">
                    <h1 class="title-text-h1">관리자 시스템</h1>
                </div>
                <nav class="main-menu">
                    <h2 class="title-text-h2">도서정보관리</h2>
                    <ul class="sub-menu">
                        <a href="/templates/admin/book_search.html"><li>도서정보 조회</li></a>
                        <a href="/templates/admin/book_register.html"><li>도서정보 등록</li></a>
                    </ul>
                    <h2 class="title-text-h2">회원정보 관리</h2>
                    <ul class="sub-menu">
                        <a href=""><li>회원정보 조회</li></a>
                    </ul>
                </nav>
            </aside>
            <div class="content-container">
                <h1 class="content-title">도서정보 수정</h1>
                <div class="content-main">
                    <div class="content-left">
                        <div class="item-group">
                            <label class="modification-label">도서코드</label>
                            <input type="text" class="modification-input" disabled>
                            <div class="error-message"></div>
                        </div>
                        <div class="item-group">
                            <label class="modification-label">도서명</label>
                            <input type="text" class="modification-input">
                            <div class="error-message"></div>
                        </div>
                        <div class="item-group">
                            <label class="modification-label">저자</label>
                            <input type="text" class="modification-input">
                            <div class="error-message"></div>
                        </div>
                        <div class="item-group">
                            <label class="modification-label">출판사</label>
                            <input type="text" class="modification-input">
                            <div class="error-message"></div>
                        </div>
                        <div class="item-group">
                            <label class="modification-label">출판일</label>
                            <input type="date" class="modification-input">
                            <div class="error-message"></div>
                        </div>
                        <div class="item-group">
                            <label class="modification-label">분류</label>
                            <select class="modification-input category-select">
                                
                            </select>
                            <div class="error-message"></div>
                        </div>
                        <button class="modification-button">수정하기</button>
                    </div>
                    <div class="content-right">
                        <form class="img-form">
                            <input type="file" name="file" class="img-file">
                            <button type="button" class="img-add-button" disabled>+</button>
                            <div class="img-container">
                                <img src="" class="book-img">
                            </div>
                            <div class="button-group">
                                <button type="button" class="img-modification-button" disabled>이미지 수정</button>
                                <button type="button" class="img-cancel-button" disabled>취소</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="/static/js/account/principal.js"></script>
    <script src="/static/js/component/header.js"></script>
    <script src="/static/js/adminn/book_modification.js"></script>
</body>
</html>
